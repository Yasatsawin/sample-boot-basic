<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(108, 117, 125, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 5px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
        }

        .products-section {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .products-header h2 {
            color: #495057;
            font-size: 1.5em;
            margin: 0;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 12px 20px;
            font-size: 14px;
            white-space: nowrap;
        }

        #searchInfo {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .search-results-info {
            background: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .search-no-results {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .product-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .product-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .product-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .product-info {
            line-height: 1.6;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .product-info strong {
            color: #495057;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        .price-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: auto;
                margin-bottom: 10px;
            }

            .products-header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Management System</h1>
        
        <!-- Add Product Form -->
        <div class="form-section">
            <h2>Add New Product</h2>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="manufactureDate">Manufacture Date</label>
                        <input type="date" id="manufactureDate" name="manufactureDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <div id="message"></div>
        </div>

        <!-- Products List -->
        <div class="products-section">
            <div class="products-header">
                <h2>Products</h2>
                <div class="header-controls">
                    <button class="btn btn-success" onclick="loadProducts()">🔄 All Products</button>
                    <button class="btn btn-secondary" onclick="loadProductsByPrice()">💰 Sort by Price</button>
                </div>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search products by description..." class="search-input">
                    <button class="btn btn-primary search-btn" onclick="searchProducts()">🔍 Search</button>
                    <button class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                </div>
                <div id="searchInfo"></div>
            </div>
            
            <div id="productsList">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            
            // Add enter key support for search
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchProducts();
                }
            });
        });

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addProduct();
        });

        // Function to load all products
        async function loadProducts() {
            const productsList = document.getElementById('productsList');
            const searchInfo = document.getElementById('searchInfo');
            productsList.innerHTML = '<div class="loading">Loading products...</div>';
            searchInfo.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                productsList.innerHTML = `
                    <div class="error">
                        Failed to load products. Please make sure the API server is running on localhost:8080.
                        <br>Error: ${error.message}
                    </div>
                `;
            }
        }

        // Function to load products sorted by price
        async function loadProductsByPrice() {
            const productsList = document.getElementById('productsList');
            const searchInfo = document.getElementById('searchInfo');
            productsList.innerHTML = '<div class="loading">Loading products sorted by price...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/products/price`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const products = await response.json();
                displayProducts(products, false, '', true);
                searchInfo.innerHTML = '<div class="search-results-info">Products sorted by price (low to high)</div>';
            } catch (error) {
                console.error('Error loading products by price:', error);
                productsList.innerHTML = `
                    <div class="error">
                        Failed to load products by price. Please try again.
                        <br>Error: ${error.message}
                    </div>
                `;
                searchInfo.innerHTML = '';
            }
        }

        // Function to display products
        function displayProducts(products, isSearchResult = false, searchTerm = '', isPriceSorted = false) {
            const productsList = document.getElementById('productsList');
            const searchInfo = document.getElementById('searchInfo');
            
            if (!products || products.length === 0) {
                if (isSearchResult) {
                    productsList.innerHTML = '<div class="loading">No products found matching your search.</div>';
                    searchInfo.innerHTML = `<div class="search-no-results">No products found with descriptions containing "${escapeHtml(searchTerm)}"</div>`;
                } else {
                    productsList.innerHTML = '<div class="loading">No products found.</div>';
                    if (!isPriceSorted) {
                        searchInfo.innerHTML = '';
                    }
                }
                return;
            }

            if (isSearchResult) {
                searchInfo.innerHTML = `<div class="search-results-info">Found ${products.length} product${products.length !== 1 ? 's' : ''} with descriptions containing "${escapeHtml(searchTerm)}"</div>`;
            } else if (!isPriceSorted) {
                searchInfo.innerHTML = '';
            }

            const productsHTML = products.map(product => `
                <div class="product-card">
                    <div class="price-badge">$${formatPrice(product.price)}</div>
                    <h3>${escapeHtml(product.name || 'N/A')}</h3>
                    <div class="product-info">
                        <div class="product-price">$${formatPrice(product.price)}</div>
                        <strong>Description:</strong> ${escapeHtml(product.description || 'N/A')}<br>
                        <strong>Manufacture Date:</strong> ${formatDate(product.manufactureDate)}<br>
                        <strong>ID:</strong> ${product.id}
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-secondary" onclick="viewProduct(${product.id})">👁️ View</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">🗑️ Delete</button>
                    </div>
                </div>
            `).join('');

            productsList.innerHTML = `<div class="product-grid">${productsHTML}</div>`;
        }

        // Function to add a new product
        async function addProduct() {
            const messageDiv = document.getElementById('message');
            const form = document.getElementById('productForm');
            const formData = new FormData(form);

            // Format date to dd-MM-yyyy
            const manufactureDate = formData.get('manufactureDate');
            const formattedDate = formatDateForAPI(manufactureDate);

            const productData = {
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
                description: formData.get('description'),
                manufactureDate: formattedDate
            };

            try {
                const response = await fetch(`${API_BASE_URL}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Handle both JSON and plain text responses
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    result = await response.text();
                }
                
                messageDiv.innerHTML = '<div class="success">Product added successfully!</div>';
                form.reset();
                loadProducts();

                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error adding product:', error);
                messageDiv.innerHTML = `
                    <div class="error">
                        Failed to add product. Please try again.
                        <br>Error: ${error.message}
                    </div>
                `;
            }
        }

        // Function to delete a product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/products/${productId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = '<div class="success">Product deleted successfully!</div>';
                
                loadProducts();

                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error deleting product:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `
                    <div class="error">
                        Failed to delete product. Please try again.
                        <br>Error: ${error.message}
                    </div>
                `;
            }
        }

        // Function to view a specific product
        async function viewProduct(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/products/${productId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        alert('Product not found!');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const product = await response.json();
                
                const productDetails = `
Product Details:

ID: ${product.id}
Name: ${product.name || 'N/A'}
Price: $${formatPrice(product.price)}
Description: ${product.description || 'N/A'}
Manufacture Date: ${formatDate(product.manufactureDate)}
                `;
                
                alert(productDetails);

            } catch (error) {
                console.error('Error viewing product:', error);
                alert(`Failed to load product details: ${error.message}`);
            }
        }

        // Function to search products by description
        async function searchProducts() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            const productsList = document.getElementById('productsList');
            const searchInfo = document.getElementById('searchInfo');

            if (!searchTerm) {
                searchInfo.innerHTML = '<div class="error">Please enter a search term</div>';
                setTimeout(() => {
                    searchInfo.innerHTML = '';
                }, 3000);
                return;
            }

            productsList.innerHTML = '<div class="loading">Searching products...</div>';
            searchInfo.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE_URL}/products/description/${encodeURIComponent(searchTerm)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const products = await response.json();
                displayProducts(products, true, searchTerm);
            } catch (error) {
                console.error('Error searching products:', error);
                productsList.innerHTML = `
                    <div class="error">
                        Failed to search products. Please make sure the API server is running.
                        <br>Error: ${error.message}
                    </div>
                `;
                searchInfo.innerHTML = '';
            }
        }

        // Function to clear search and show all products
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInfo').innerHTML = '';
            loadProducts();
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.replace(/[&<>"']/g, function(m) { return map[m]; }) : '';
        }

        // Utility function to format date for display
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                // Handle dd-MM-yyyy format from backend
                if (dateString.includes('-') && dateString.split('-').length === 3) {
                    const parts = dateString.split('-');
                    if (parts[0].length === 2) {
                        // Already in dd-MM-yyyy format
                        return dateString;
                    } else if (parts[2].length === 2) {
                        // yyyy-MM-dd format, convert to dd-MM-yyyy
                        const [year, month, day] = parts;
                        return `${day}-${month}-${year}`;
                    }
                }
                // Handle other date formats by converting to dd-MM-yyyy
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}-${month}-${year}`;
            } catch (error) {
                return dateString;
            }
        }

        // Utility function to format date for API (convert from yyyy-MM-dd to dd-MM-yyyy)
        function formatDateForAPI(dateString) {
            if (!dateString) return '';
            try {
                const [year, month, day] = dateString.split('-');
                return `${day}-${month}-${year}`;
            } catch (error) {
                return dateString;
            }
        }

        // Utility function to format price
        function formatPrice(price) {
            if (price === null || price === undefined) return '0.00';
            return parseFloat(price).toFixed(2);
        }
    </script>
</body>
</html>
